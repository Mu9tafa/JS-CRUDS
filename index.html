<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>


    <div class="container py-4 text-center">
        <input class="form-control mb-2" id="searchInp" placeholder="Search....">
        <div class="row" id="searchRow"></div>
    </div>

    <div class="container py-5">
        <div class="form-group">
            <label for="productName">productName :</label>
            <input type="text" id="productName" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label for="productPrice">productPrice :</label>
            <input type="text" id="productPrice" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label for="productCompany">productCompany :</label>
            <input type="text" id="productCompany" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label for="productDescription">productDescription :</label>
            <textarea type="text" id="productDescription" class="form-control" placeholder="">
          </textarea>
        </div>
        <button id="addBtn" class="btn btn-info">Add Product</button>
    </div>

    <div class="container text-center">
        <div class="row" id="rowdata">
            
        </div>
    </div>


    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
